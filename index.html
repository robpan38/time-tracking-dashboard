<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Time tracking dashboard</title>

  <script src="index.js"></script>
</head>
<body onload="initializeStuffOnMount()">
  <main>
    <div class="person">
      <div class="part1">
        <img src="images/image-jeremy.png" alt="jeremy">
        <p class="report">Report for</p>
        <p class="name1">Jeremy</p>
        <p class="name2">Robson</p> 
      </div>

      <div class="part2">
        <p class="daily" onclick="handleDailyClick()">Daily</p>
        <p class="weekly" onclick="handleWeeklyClick()">Weekly</p>
        <p class="monthly" onclick="handleMonthlyClick()">Monthly</p>
      </div>
    </div>

    <div class="work">
      <div class="upper">
      </div>
      <div class="lower">
        <div class="activities">
          <p class="activity">Work</p>
          <img src="images/icon-ellipsis.svg" width="21" height="5">
        </div>
        <div class="periods">
          <p class="period">32hrs</p>
          <p class="lastPeriod">Last Week - 36hrs</p>
        </div>
      </div>
    </div>

    <div class="play">
      <div class="upper">
      </div>
      <div class="lower">
        <div class="activities">
          <p class="activity">Play</p>
          <img src="images/icon-ellipsis.svg" width="21" height="5">
        </div>
        <div class="periods">
          <p class="period">10hrs</p>
          <p class="lastPeriod">Last Week - 8hrs</p>
        </div>
      </div>
    </div>

    <div class="study">
      <div class="upper">
      </div>
      <div class="lower">
        <div class="activities">
          <p class="activity">Study</p>
          <img src="images/icon-ellipsis.svg" width="21" height="5">
        </div>
        <div class="periods">
          <p class="period">4hrs</p>
          <p class="lastPeriod">Last Week - 7hrs</p>
        </div>
      </div>
    </div>

    <div class="exercise">
      <div class="upper">
      </div>
      <div class="lower">
        <div class="activities">
          <p class="activity">Exercise</p>
          <img src="images/icon-ellipsis.svg" width="21" height="5">
        </div>
        <div class="periods">
          <p class="period">4hrs</p>
          <p class="lastPeriod">Last Week - 5hrs</p>
        </div>
      </div>
    </div>

    <div class="social">
      <div class="upper">
      </div>
      <div class="lower">
        <div class="activities">
          <p class="activity">Social</p>
          <img src="images/icon-ellipsis.svg" width="21" height="5">
        </div>
        <div class="periods">
          <p class="period">5hrs</p>
          <p class="lastPeriod">Last Week - 10hrs</p>
        </div>
      </div>
    </div>

    <div class="selfcare">
      <div class="upper">
      </div>
      <div class="lower">
        <div class="activities">
          <p class="activity">Self Care</p>
          <img src="images/icon-ellipsis.svg" width="21" height="5">
        </div>
        <div class="periods">
          <p class="period">2hrs</p>
          <p class="lastPeriod">Last Week - 2hrs</p>
        </div>
      </div>
    </div>

  </main>
</body>
</html>
